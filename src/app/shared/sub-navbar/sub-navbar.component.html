<ng-template #bigScreen>

<p-dock [model]="subMenuItem" position="bottom" id="subDock">
  <ng-template pTemplate="item" let-item>
    <i [class]="item.icon" [style]="item.style" [pTooltip]="item.label"  tooltipPosition="left"></i>
  </ng-template>
</p-dock>

</ng-template>

<!-- ************************* SMALL SCREEN ************************* -->
<!-- ************************* SMALL SCREEN ************************* -->
<ng-template [ngIf]="smallScreen" [ngIfElse]="bigScreen"> 
    <div class="smSpeedDialDiv">
    <p-speedDial [model]="subMenuItem" direction="up" showIcon="pi pi-bars" hideIcon="pi pi-times" className="smSpeedDial"></p-speedDial>
    </div>
</ng-template>
